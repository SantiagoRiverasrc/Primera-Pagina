<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
    
 
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para ingresar a la tienda</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>
 
            <!--Formulario de Login y registro-->
 
            <div class="contenedor__login-register">
 
                <!--Login-->
                <form action="" class="formulario__login">
                    <div class="imgd">
                        <img src="./logo sin fondo.png" alt="logo futbol">
                    </div>
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Usuario" class="UsuarioA" required>
                    <input type="password" placeholder="Contraseña" class="ContraseñaA" required>
                    <button id="btn_ingreso">Ingresar</button>
                </form>
                <!--El usuario es: usuario
                Y la contraseña es:12345-->
                
                <!--Registro-->
 
                <form action="" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Nombre completo" required>
                    <input type="text" placeholder="Correo Electronico" required>
                    <input type="text" placeholder="Nombre de Usuario" required>
                    <input type="password" placeholder="Contraseña" >
                    <button>Regístrarse</button>
                </form>
            </div>
        </div>
 
    </main>

    <script src="Scripts.js"></script>
</body>
</html>
